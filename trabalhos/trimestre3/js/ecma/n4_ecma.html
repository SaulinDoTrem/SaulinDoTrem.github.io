
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Saulo Klein Nery">
  <title>Calculadora</title>
  <link rel="stylesheet" href="../../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../../../css/style.css">
      <script src="../../../../js/bootstrap.js"></script>
      <script src="../../../../js/bootstrap.min.js"></script>
      <script src="../../../../js/jquery.js"></script>
      <script>
        $(function(){
    $("#botao").click(function(){
        let num1 = $("#n1").val();
        let num2 = $("#n2").val();
        let operacao = $("#operação").val();
        $("#resultado").text("Resultado = " + calc(num1,num2,operacao));
    })

    function calcula (num1, num2, op)
    {
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        switch(op)
        {
            case "Soma": return num1 + num2; break;
            case "Subtração": return num1 - num2; break;
            case "Multiplicação": return num1 * num2; break;
            case "Divisão": return num1/num2; break;
        }
    }
})
      </script>
</head>
<body>
  <div class="container center">
    <h1>Monte uma calculadora que receba dois valores numéricos e um operador aritmético. Sua calculadora deve realizar as seguintes operações: somar, subtrair, multiplicar e dividir.</h1><br>
      <input type="number" id="n1" placeholder="numero 1">
      <input type="number" id="n2" placeholder="numero 2">
      <select id="operação">
        <option>Soma</option>
        <option>Subtração</option>
        <option>Multiplicação</option>
        <option>Divisão</option=>
      </select>
      <button type="button" id="botao">Executar</button>
      <p id="resultado"></p>
    <div class="footer" style="margin-left: 2.3%;">
      <a href="../index.html">Voltar</a>
    </div>
  </div>
</body>
</html>
