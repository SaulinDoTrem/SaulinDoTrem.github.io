<body>
	<h2>Desafio2</h2>
			
			<p>Digite o começo do intervalo<input type="value" id="n1"></p>
			<p>Digite o final do intervalo<input type="value" id="n2"></p>
			<h2 id="result2"></h2>
			<button onclick="javascript:desafio2()">Executar</button>
	<div class="footer">

	</div>		
</body>
	<script>
			function desafio2()
				{
					var n1 = document.getElementById("n1").value;
					var n2 = document.getElementById("n2").value;
					n1 = parseInt(n1);
					n2 = parseInt(n2);
					var i;
					var texto;
					if(n1 % 2 == 0)
						texto = n1 + ", ";
					for(i = n1 + 1; i < n2; i++)
					{
						if(i % 2 == 0)
							texto=texto + i + ", ";
					}
					if(n2 % 2 == 0)
						texto+= n2 + ".";
					var result = "Todos os números pares entre " + n1 + " e " + n2 + " são: " + texto;
					document.getElementById("result2").innerHTML = result;
				}
		</script>
