<body>
	<h1>Exercício nº4 do Desafio02 Rocketseat</h1>
	<div id="desafio04">
		</div>	
	</div>
	<input type="text" name="nome"id="nomeadd">
	<button onclick="javascript:adicionar()">Adicionar</button>
	<div class="footer" style="margin-left: 2.3%;">
		<a href="../index.html">Voltar</a>
	</div>
</body>
<script>
	var nomes = ["Diego","Gabriel","Lucas"];
		function desafio04(){
		var lista = document.createElement("ul");
		var id = document.createAttribute("id");
		id.value = 'lista';
		lista.setAttributeNode(id);
		document.getElementById("desafio04").appendChild(lista);
		for( nome of nomes){
				var li = document.createElement("li");
				var texto = document.createTextNode(nome);
				li.appendChild(texto);
				document.getElementById("lista").appendChild(li);
			}
	}
	desafio04();
	function adicionar(){
		var item_add = document.getElementById("nomeadd").value;
		nomes.push(item_add);
		document.getElementById("nomeadd").value = '';
		document.getElementById("desafio04").appendChild(lista);
		document.getElementById("lista").innerHTML = "";
		var qtd= nomes.legth;
		var i;
		for(i=0;i<qtd;i++) 
		{
			var nome = document.createElement("li");
			nome.innerText = nomes[i];
			document.getElementById("lista").appendChild(nome);
		}
	}
</script>
