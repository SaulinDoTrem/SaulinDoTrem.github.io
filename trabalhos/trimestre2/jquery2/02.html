<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

<link rel="stylesheet" href="../../../css/bootstrap.css">

        <script src="../../../js/bootstrap.js"></script>
        <script src="../../../js/bootstrap.min.js"></script>
        <script src="../../../js/jquery.js"></script>
    <script>
        function Vogal(tx) {
            tx = tx.toUpperCase();
            if (tx == "A" || tx == "E" || tx == "I" || tx == "O" || tx == "U")
                return true;
            return false;
        }
        $(function () {
            $("#vogal").click(function () {
                let frase = $("#frase").val();
                let result = "";
                for (i = 0; i <= frase.length - 1; i++) {
                    if (Vogal(frase[i]))
                        result += "<strong>" + frase[i] + "</strong>";
                    if (Vogal(frase[i]) == 0)
                        result += frase[i];
                }
                $("#texto1").html(result);
            })
        })
    </script>
</head>
<body>
    <h4>Fa√ßa um programa que leia uma frase e escreva abaixo marcando as vogais em negrito.</h4>
    <input type="text" id="frase">
    <button id="vogal">play</button>
    <p id="texto1"></p>

	</footer>
</body>

</html>
