<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>atividade 1</title>
<link rel="stylesheet" href="../../../css/bootstrap.css">
        <link rel="stylesheet" href="../../../css/bootstrap.min.css">
        <link rel="stylesheet" href="../../../css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../../../css/style.css">
        <script src="../../../js/bootstrap.js"></script>
        <script src="../../../js/bootstrap.min.js"></script>
        <script src="../../../js/jquery.js"></script>
    <script>
        $(function () {
            $("#inverter").click(function () {
                let frase = $("#frase").val();
                let result = "";
                if (frase != "") {
                    for (i = frase.length - 1; i >= 0; i--) {
                        result += frase[i];
                    }
                }
                $("#texto1").text(result);
            })
        })
    </script>
</head>

<body>
    <h4>Faça um programa que leia uma frase e escreva abaixo invertendo os caracteres - o primeiro se torna o último, o
        segundo o penúltimo e assim por diante.</h4>
    <input type="text" id="frase">
    <button id="inverter">Inverter</button>
    <p id="texto1"></p>
    <footer>
		<a class="retorno" href="../index.html">Voltar</a>
	</footer>
</body>

</html>
